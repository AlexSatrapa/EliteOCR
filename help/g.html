<html>
<head>
<style>
html {
    font-family: Arial;
}
a {
    color: #0000aa;
    font-weight: bold;
    text-decoration: none;
}
table {
    border-collapse: collapse;
    
}
td {
    border: 1px solid #ccc;
    padding: 5px;
}
</style>

<body>
<a href="./index.html">-Back-</a>
<h3>Hotkeys</h3>
<table>
    <tr>
        <td>Alt+Q</td><td>Add files</td>
    </tr>
    <tr>
        <td>Alt+W</td><td>Add all files from screenshot directory</td>
    </tr>
    <tr>
        <td>Alt+D</td><td>Remove a file</td>
    </tr>
    <tr>
        <td>Alt+F</td><td>Remove all files from file list</td>
    </tr>
    <tr>
        <td>Alt+E</td><td>OCR selected file</td>
    </tr>
    <tr>
        <td>Alt+R</td><td>OCR all files</td>
    </tr>
    <tr>
        <td>Alt+A</td><td>Add row to result table</td>
    </tr>
    <tr>
        <td>Alt+S</td><td>Skip current row</td>
    </tr>
    <tr>
        <td>Alt+C</td><td>Continue to next file</td>
    </tr>
</table>

</html>
